<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="swordclicker.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-wrapper">
        <div class="Information">
            <h1 class="timerText shadows-into-light-regular">Seconds until next wave: 20</h1>
            <h1 class="waveText shadows-into-light-regular">Waves Survived: 0</h1>
            <img src="sign.png">
        </div>
        
        <div style="height:100px"></div>

        <h1 class="point-display shadows-into-light-regular">Swords: 0</h1>
    
    
        
        
        
    
        <div class="sword-wrapper">
            <button class="sword" onmouseup="swordClicked()"></button>
        </div>
        
        <div class="shop"></div>
    
        <div class="servant-wrapper"></div>

        <div class="treasure">
            <h1 class="treasureText">1000/1000 Gold</h1>
        </div>
    </div>

    
    
    
    

    <script src="swordclicker.js"></script>
</body>
</html>
